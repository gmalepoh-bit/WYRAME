<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="WYRAME.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.fixed.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-wrapper {
            width: 100%;
            max-width: 480px;
        }

        .auth-form {
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #0f1724;
            font-size: 1.8rem;
        }

        .auth-form .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #222;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.25s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: normal;
        }

        .btn-submit {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .divider {
            text-align: center;
            color: #999;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .social-auth {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            border-color: #2563eb;
            color: #2563eb;
            transform: translateY(-2px);
        }

        .toggle-form {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .toggle-form a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .form-hidden {
            display: none;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            gap: 0.75rem;
        }

        @media (min-width: 640px) {
            .auth-form {
                padding: 3rem;
            }

            .social-auth {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
    <title>Connexion - WYRAME</title>
</head>

<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Retour</a>

            <!-- Formulaire de Connexion -->
            <div class="auth-form" id="login-form">
                <h2>Connexion</h2>
                <p class="subtitle">Accédez à votre compte WYRAME</p>

                <div class="social-auth">
                    <button class="social-btn"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>

                <div class="divider">ou</div>

                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember">Se souvenir de moi</label>
                    </div>

                    <button type="submit" class="btn-submit">Se connecter</button>

                    <div class="toggle-form">
                        Pas de compte ? <a onclick="toggleForms()">S'inscrire</a>
                    </div>
                </form>
            </div>

            <!-- Formulaire d'Enregistrement -->
            <div class="auth-form form-hidden" id="register-form">
                <h2>Créer un compte</h2>
                <p class="subtitle">Rejoignez WYRAME en quelques étapes</p>

                <div class="social-auth">
                    <button class="social-btn"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>

                <div class="divider">ou</div>

                <form>
                    <div class="form-group">
                        <label for="register-name">Nom complet</label>
                        <input type="text" id="register-name" placeholder="Jean Dupont" required>
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="register-country">Pays</label>
                        <select id="register-country" required>
                            <option value="">Sélectionnez un pays</option>
                            <option value="france">France</option>
                            <option value="belgique">Belgique</option>
                            <option value="suisse">Suisse</option>
                            <option value="canada">Canada</option>
                            <option value="autres">Autres</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Mot de passe</label>
                        <input type="password" id="register-password" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm">Confirmer le mot de passe</label>
                        <input type="password" id="register-confirm" placeholder="••••••••" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">J'accepte les conditions d'utilisation</label>
                    </div>

                    <button type="submit" class="btn-submit">Créer mon compte</button>

                    <div class="toggle-form">
                        Déjà inscrit ? <a onclick="toggleForms()">Se connecter</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            loginForm.classList.toggle('form-hidden');
            registerForm.classList.toggle('form-hidden');
        }

        // Gestion des soumissions de formulaire
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                alert('Formulaire soumis avec succès !');
            });
        });
    </script>
</body>

</html>
